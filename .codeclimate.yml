engines:
  scss-lint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - src/**/*.js
exclude_paths:
- dist/**/*
- dist/*
- compile/**/*
- vendors/**/*
- vendors/*
- docsrc/**/*
- demos/**/*
- tests/**/*
- tasks/**/*
- docs/**/*
